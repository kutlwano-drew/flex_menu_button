version: 1.0.2
homepage: https://github.com/kutlwano-drew/flex_menu_button

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  assets:
    - assets/screenshots/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
